<ion-view view-title="Select Physical Therapist">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="contact in contacts.data"
			        class="item-chat item-remove-animate item-avatar item-icon-right"
			        type="item-text-wrap">
				<h2>{{ contact.name }}</h2>
				<p>{{ contact.email }}</p>
				<ion-option-button class="button-positive" ng-click="">Send </ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
